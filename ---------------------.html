<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal, Delivery, and Payment Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Personal Details</h2>
        <form id="detailsForm">
            <!-- Personal Details Form -->
            <div id="personal-details">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Delivery Details Form -->
            <h2>Delivery Details</h2>
            <label>Delivery Method:</label>
            <div>
                <input type="radio" id="pharmacy" name="deliveryMethod" value="pharmacy" required>
                <label for="pharmacy">Visit the Pharmacy</label>
                <input type="radio" id="homeDelivery" name="deliveryMethod" value="home" required>
                <label for="homeDelivery">Home Delivery</label>
            </div>

            <div id="delivery-details" class="hidden">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea id="deliveryAddress" name="deliveryAddress" rows="4"></textarea>

                <label for="deliveryDate">Preferred Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate">
            </div>

            <!-- Payment Details Form -->
            <h2>Payment Details</h2>
            <label>Payment Method:</label>
            <div>
                <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cash" required>
                <label for="cashOnDelivery">Cash on Delivery</label>
                <input type="radio" id="cardPayment" name="paymentMethod" value="card" required>
                <label for="cardPayment">Card Payment</label>
            </div>

            <div id="card-details" class="hidden">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber">

                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
